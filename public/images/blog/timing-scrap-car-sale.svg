<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="600" fill="#f5f5f5"/>
  
  <!-- Graph background -->
  <rect x="150" y="100" width="700" height="300" fill="#fff" stroke="#ddd" stroke-width="2"/>
  
  <!-- Graph grid lines -->
  <line x1="150" y1="175" x2="850" y2="175" stroke="#ddd" stroke-width="1"/>
  <line x1="150" y1="250" x2="850" y2="250" stroke="#ddd" stroke-width="1"/>
  <line x1="150" y1="325" x2="850" y2="325" stroke="#ddd" stroke-width="1"/>
  
  <!-- Vertical grid lines -->
  <line x1="325" y1="100" x2="325" y2="400" stroke="#ddd" stroke-width="1"/>
  <line x1="500" y1="100" x2="500" y2="400" stroke="#ddd" stroke-width="1"/>
  <line x1="675" y1="100" x2="675" y2="400" stroke="#ddd" stroke-width="1"/>
  
  <!-- Seasons labels -->
  <text x="237.5" y="425" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Spring</text>
  <text x="412.5" y="425" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Summer</text>
  <text x="587.5" y="425" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Fall</text>
  <text x="762.5" y="425" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Winter</text>
  
  <!-- Price trend line -->
  <path d="M150,250 C200,200 250,180 325,170 C400,160 450,180 500,190 C550,200 600,210 675,260 C750,320 800,330 850,300" 
        fill="none" stroke="#3498db" stroke-width="4"/>
  
  <!-- Price points -->
  <circle cx="237.5" cy="170" r="8" fill="#27ae60"/>
  <circle cx="412.5" cy="190" r="8" fill="#27ae60"/>
  <circle cx="587.5" cy="260" r="8" fill="#e67e22"/>
  <circle cx="762.5" cy="300" r="8" fill="#e74c3c"/>
  
  <!-- Clock icon -->
  <circle cx="850" cy="100" r="40" fill="#fff" stroke="#333" stroke-width="3"/>
  <circle cx="850" cy="100" r="3" fill="#333"/>
  <line x1="850" y1="100" x2="850" y2="75" stroke="#333" stroke-width="3"/>
  <line x1="850" y1="100" x2="870" y2="100" stroke="#333" stroke-width="3"/>
  
  <!-- Dollar sign -->
  <text x="150" y="100" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#2ecc71">$</text>
  
  <!-- Title -->
  <text x="500" y="500" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2c3e50">Best Times to Maximize Your Profit</text>
  <text x="500" y="540" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#7f8c8d">When Scrapping Your Car</text>
</svg>