<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Car silhouette -->
  <g transform="translate(10, 15)">
    <!-- Main car body -->
    <path d="M5 35 C5 35, 15 25, 25 25 L45 25 C50 25, 55 30, 60 30 L85 30 C90 30, 95 35, 95 35 L95 40 C95 40, 90 45, 85 45 L15 45 C10 45, 5 40, 5 40 Z" fill="currentColor" opacity="0.8"/>
    
    <!-- Car windows -->
    <path d="M20 25 C20 25, 25 20, 35 20 L50 20 C55 20, 60 25, 60 25 L60 30 L20 30 Z" fill="currentColor" opacity="0.6"/>
    
    <!-- Wheels -->
    <circle cx="25" cy="45" r="6" fill="currentColor" opacity="0.9"/>
    <circle cx="75" cy="45" r="6" fill="currentColor" opacity="0.9"/>
    <circle cx="25" cy="45" r="3" fill="none" stroke="currentColor" stroke-width="1" opacity="0.7"/>
    <circle cx="75" cy="45" r="3" fill="none" stroke="currentColor" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- City skyline -->
  <g transform="translate(110, 10)">
    <!-- Buildings -->
    <rect x="0" y="25" width="8" height="20" fill="currentColor" opacity="0.6"/>
    <rect x="10" y="20" width="6" height="25" fill="currentColor" opacity="0.7"/>
    <rect x="18" y="15" width="10" height="30" fill="currentColor" opacity="0.8"/>
    <rect x="30" y="22" width="7" height="23" fill="currentColor" opacity="0.6"/>
    <rect x="39" y="18" width="8" height="27" fill="currentColor" opacity="0.7"/>
    <rect x="49" y="12" width="5" height="33" fill="currentColor" opacity="0.9"/>
    <rect x="56" y="20" width="6" height="25" fill="currentColor" opacity="0.6"/>
    <rect x="64" y="16" width="8" height="29" fill="currentColor" opacity="0.7"/>
    
    <!-- Tower/antenna -->
    <rect x="51" y="5" width="1" height="7" fill="currentColor" opacity="0.8"/>
    <circle cx="51.5" cy="4" r="1" fill="currentColor" opacity="0.8"/>
  </g>
  
  <!-- Curved road/path -->
  <path d="M10 55 Q50 50, 100 52 Q150 54, 190 50" stroke="currentColor" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M10 58 Q50 53, 100 55 Q150 57, 190 53" stroke="currentColor" stroke-width="1" fill="none" opacity="0.3"/>
  
  <!-- Responsive text that scales with viewBox -->
  <text x="10" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="currentColor" class="logo-text">
    Scrap Your Car
  </text>
  
  <!-- Mobile-optimized version (smaller text) -->
  <style>
    @media (max-width: 640px) {
      .logo-text { font-size: 12px; }
    }
  </style>
</svg>